name: 'Test run of reusable workflow'

on:
  workflow_dispatch:

jobs:
  test_run:
    runs-on: ubuntu-latest
    environment: production-nuget
    strategy:
      matrix:
        test: [
         Test1,
         Test2, 
         Test3
        ]
    uses: ./.github/workflows/reusable-workflow.yaml
    with:
      my_input: ${{ matrix.test }}